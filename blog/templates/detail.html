{% extends 'base.html' %}

{% block title %} Wrote - {{ post.title }}{% endblock %}

<div>
    {% block content %}
        <h1>{{ post.title }}</h1>
        <p class="date">
            Published {{ post.publish }} by {{ post.author }}
        </p>
        {{ post.body| linebreaks }}
    {% endblock content %}
</div>
